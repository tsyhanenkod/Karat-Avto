{% extends 'base/main.html' %}
{% load static %}
{% load i18n %}

<!--    CONTENT    -->
{% block content %}
<link rel="stylesheet" href="{% static 'services/css/services.css' %}">
<!-- SERVICES BLOCK -->
<div class="container">
    <div class="block-services">
        <h2 class="main-title">{% trans 'Services' %}</h2>
        {% for service in service.all %}
        <a href="/services/{{service.url}}/" class="service-link">
            <div class="block-row">
                <h2 class="service-title">{{service.name}}</h2>
                <img class="service-logo" src="{{service.service_image.url}}" alt="">
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
